<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a5f26062f7.js"
      crossorigin="anonymous"
    ></script>
    <title>3D-Card</title>
  </head>
  <body>
    <div class="card-container">
      <div class="container">
        <div class="card">
          <div class="logo">
            <div class="circle-bg"></div>
            <img id="food" src="./food.png" alt="hamburger" />
          </div>
          <div class="info">
            <h1 class="title">Hamburger</h1>
            <p class="description">
              A hamburger is a food consisting of fillings —usually a patty of
              ground meat, typically beef—placed inside a sliced bun or bread
              roll.
            </p>
            <div class="btn-container">
              <button class="btn" value="1.69">S</button>
              <button class="btn" value="2.69">M</button>
              <button class="btn" value="3.69">L</button>
              <button class="btn" value="5.69">XL</button>
            </div>
            <div class="changeValue-container">
              <a id="decrease" class="value-btn" onclick="decreaseValue()">
                <i class="fa-solid fa-chevron-left"></i>
              </a>
              <input id="number" type="number" value="1" />
              <a id="increase" class="value-btn" onclick="increaseValue()">
                <i class="fa-solid fa-chevron-right"></i>
              </a>
            </div>
          </div>
          <div class="purchase">
            <p class="price hide">Total cost:</p>
            <button class="purchase-btn">Purchase</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
